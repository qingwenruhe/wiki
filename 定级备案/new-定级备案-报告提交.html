<h1><span class="text-small">1、新版定级备案-要求</span></h1>
<h2><span class="text-small">杭州地区特别注意、</span><mark class="marker-yellow"><strong>专家评审、实际办公地、</strong></mark><span class="text-small">个人账户备案委托书</span></h2>
<p><span class="text-small"><strong>杭州地</strong>区所有定级材料 都需要补充一个（个人账户备案委托书）附件：</span><a href="/定级材料文档/个人账户备案委托书（杭州专用）.doc"><span class="text-small">/定级材料文档/个人账户备案委托书（杭州专用）.doc</span></a></p>
<p>杭州所有地区的定级都需要走<mark class="marker-yellow"><strong>专家评审</strong></mark>，有定级指导意见的除外，如有定级指导意见可在专家评审栏这里上传指导意见即可。</p>
<p>杭州地区定级备案的单位如遇注册地和办公地不一致，则以<mark class="marker-yellow"><strong>实际办公地</strong></mark>所在的区域为准。<br>&nbsp;</p>

          <p>2、在省厅平台上传定级报告的时候要在定级报告后面附上专家签字过的专家评审意见表。同时评审意见表正常上传。<mark class="marker-yellow"><strong>（等于上传两次专家评审意见表）</strong></mark><br>其他报备事宜无变化。<br><span class="text-small">&nbsp;</span></p>

          <p><span class="text-small">复测系统不涉及以上2条要求。</span></p>

          <p><span class="text-small">下编号1个月内必须提交报告。</span></p>
          <p><span class="text-small">在测评报告中再加入一项内容，装订时附在报告最后面。</span></p>
